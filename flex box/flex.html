    <title>flex box</title>
    <style>
.box{
    display: flex;
        flex-direction: row;
        justify-content: space-around;

    padding: 30px;

}
.first{

    border: 67px solid black;
    margin-top: 138px;
    margin-left: 15px;
    margin-bottom: 195px;
    margin-right: 300px;
    padding: 168px
}
.text{
    display: flex;
    justify-content: flex-start;
}
    </style>
</head>
<body>
    <h1>THis is Flexbox Tutorial</h1>
    <div class="box">
        <div class="first"><p class="text">first box</p></div><div class="first"><p class="text">second box</p></div>
        <div class="first"><p class="text">third box</p></div>

    </div>
